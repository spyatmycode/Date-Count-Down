<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>

<body>

    <header>
        <h1 onclick="port()">
            Akeju
        </h1>
    </header>

    <h1>Count to Exam Day</h1>

    <section>

        <div class="day">
            <span class="digit days">
                0
            </span>
            <span>
                days
            </span>
        </div>

        <div class="hour">
            <span class="digit hours">
                0
            </span>
            <span>
                hours
            </span>
        </div>

        <div class="minute">
            <span class="digit minutes">
                0
            </span>
            <span>
                mins
            </span>
        </div>

        <div class="second">
            <span class="digit seconds">
                0
            </span>
            <span>
                seconds
            </span>
        </div>


    </section>


    

</body>

</html>
